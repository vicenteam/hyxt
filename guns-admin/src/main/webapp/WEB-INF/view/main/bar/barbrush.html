       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom,"macarons");

var dom2 = document.getElementById("container2");
var myChart2 = echarts.init(dom2,"macarons");
var app = {};
option = null;
app.title = '柱状图框选';

var xAxisData = [];
var data1 = [];
var data2 = [];
var data3 = [];

var data4 = [];
var data5 = [];
var data6 = [];
for (var i = 0; i < 7; i++) {
    xAxisData.push('' + i);
    data1.push((Math.random() * 2).toFixed(2));
    data2.push(Math.random().toFixed(2));
    data3.push((Math.random() * 5).toFixed(2));
}

var itemStyle = {
    normal: {
    },
    emphasis: {
        barBorderWidth: 1,
        shadowBlur: 10,
        shadowOffsetX: 0,
        shadowOffsetY: 0,
        shadowColor: 'rgba(0,0,0,0.5)'
    }
};

option = {
    title: {
        text: '本周签到数据统计表',
    },
    backgroundColor: '#eee',
    legend: {
        data: ['当天签到人数', '昨天签到人数', '同比签到人数'],
        align: 'left',

    },
    brush: {
        toolbox: ['rect', 'polygon', 'lineX', 'lineY', 'keep', 'clear'],
        xAxisIndex: 0
    },
    toolbox: {
        feature: {
            magicType: {
                type: ['stack', 'tiled']
            },
            dataView: {}
        }
    },
    tooltip: {},
    xAxis: {
        data: xAxisData,
        name: 'X Axis',
        silent: false,
        axisLine: {onZero: true},
        splitLine: {show: false},
        splitArea: {show: false}
    },
    yAxis: {
        inverse: false,
        splitArea: {show: true}
    },
    grid: {
        left: 100
    },
    visualMap: {
        type: '',
        dimension: 1,
        text: ['最大值', '最小值'],
        inverse: false,
        itemHeight: 200,
        calculable: false,
        min: -2,
        max: 6,
        top: 60,
        left: 10,
        inRange: {
            colorLightness: [0.4, 0.8]
        },
        outOfRange: {
            color: '#bb4e1d'
        },
        controller: {
            inRange: {
                color: '#225412'
            }
        }
    },
    series: [
        {
            name: '当天签到人数',
            type: 'bar',
            stack: 'one',
            itemStyle: itemStyle,
            data: data1
        },
        {
            name: '昨天签到人数',
            type: 'bar',
            stack: 'two',
            itemStyle: itemStyle,
            data: data2
        },
        {
            name: '同比签到人数',
            type: 'bar',
            stack: 'three',
            itemStyle: itemStyle,
            data: data3
        }
    ]
};

myChart.on('brushSelected', renderBrushed);


function renderBrushed(params) {
    var brushed = [];
    var brushComponent = params.batch[0];

    for (var sIdx = 0; sIdx < brushComponent.selected.length; sIdx++) {
        var rawIndices = brushComponent.selected[sIdx].dataIndex;
        brushed.push('[Series ' + sIdx + '] ' + rawIndices.join(', '));
    }

    myChart.setOption({
        title: {
            backgroundColor: '#333',
            text: 'SELECTED DATA INDICES: \n' + brushed.join('\n'),
            bottom: 0,
            right: 0,
            width: 100,
            textStyle: {
                fontSize: 12,
                color: '#fff'
            }
        }
    });
};

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}

       function GetWeekDate(time){
           var now = new Date(time); //当前日期
           this.nowDayOfWeek = now.getDay(); //今天本周的第几天
           this.nowYear = now.getYear(); //当前年
           this.nowMonth = now.getMonth(); //月
           this.nowDay = now.getDate(); //日
           this.beginHour="09:00:00";
           this.endHour="23:59:59";

           this.nowYear += (this.nowYear < 2000) ? 1900 : 0; //
           this.nowDayOfWeek = this.nowDayOfWeek==0?7:this.nowDayOfWeek; // 如果是周日，就变成周七
